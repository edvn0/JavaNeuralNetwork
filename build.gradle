plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "5.1.0"
    id 'application'
}

group 'com.edwin.neural'
version '5.2'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

mainClassName = "demos.MNISTTester"

run {
    args = ["20","64"]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'org.jetbrains:annotations:18.0.0'
    compile 'org.ujmp:ujmp-core:0.3.0'
    compile 'org.knowm.xchart:xchart:3.6.0'
    compile 'me.tongfei:progressbar:0.7.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

	compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

jar {
    doFirst {
        manifest {
            if (!configurations.compile.isEmpty()) {
                attributes(
                        'Class-Path': configurations.compile.collect { it.toURI().toString() }.join(' '),
                        'Main-Class': 'neuralnetwork.MNISTTester')
            }
        }
    }
}


