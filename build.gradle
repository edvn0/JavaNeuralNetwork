plugins {
    id 'java'

    id "com.github.johnrengelman.shadow" version "5.1.0"

}

group 'com.edwin.neural'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.code.gson:gson:2.8.6'
}
